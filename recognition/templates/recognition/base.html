<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}إشارات النور{% endblock %}</title>

    {% block extra_js %}{% endblock %}
