{% extends 'recognition/base.html' %}
{% load static %}

{% block title %}إنشاء حساب جديد{% endblock %}

{% block content %}
<div class="container">
    <h2>إنشاء حساب جديد</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
    {% csrf_token %}
        <input type="text" name="username" placeholder="اسم المستخدم" required>
        <input type="password" name="password1" placeholder="كلمة المرور" required>
        <input type="password" name="password2" placeholder="تأكيد كلمة المرور" required>
        <button type="submit">تسجيل</button>
    </form>


    <a href="{% url 'login' %}" class="btn">لديك حساب بالفعل؟ تسجيل الدخول</a>
</div>
{% endblock %}
